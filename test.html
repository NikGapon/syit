<style>
    #block{
        width: 100%;
        height: 100%;
        background-color: aqua;
    }
    #c{
        background-color: yellow
    }

</style>
<div id="block">
    <h1 id="c"></h1>
</div>


<script>
    if (localStorage.getItem("c") !== null){
        document.getElementById("c").innerHTML = localStorage.getItem("c")
    } else {
    localStorage.setItem("c", 0)
    document.getElementById("c").innerHTML = 0
    }
    document.addEventListener('keydown', function (event){ 
        switch (event.code){
            case "ArrowLeft":
                document.getElementById('block').style.backgroundColor = "red";
                plus();
                break;
            case "ArrowDown":
                document.getElementById('block').style.backgroundColor = 'gray';
                plus();
                break;
            case "ArrowUp":
                document.getElementById('block').style.backgroundColor = "aqua";
                plus();
                break;
            case "ArrowRight":
                document.getElementById('block').style.backgroundColor = "black";
                plus();
                break;
        }
    });
    function plus(){
        let c = Number(localStorage.getItem('c'));
        c++;
        document.getElementById("c").innerHTML = c
        localStorage.setItem("c", c);

    }
</script>
