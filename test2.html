<script>
    if (localStorage.getItem("initial") !== null){
        var initial = Number(localStorage.getItem("initial"))
    } else {
    var initial = 0;
    localStorage.setItem("initial", 0)
    
    }


    if (localStorage.getItem("ynitial") !== null){
        var ynitial = Number(localStorage.getItem("ynitial"))
    } else {
        var ynitial = 0;
        localStorage.setItem("ynitial", 0)
    }

    var amount = 100;
    
    // document.getElementById("block").style.transform = "translateY(" + ynitial + "px)";
    // document.getElementById("block").style.transform = "translateX(" + initial + "px)";
    document.getElementById("block").style.transform = "translate(" + initial + "px, " + ynitial + "px)";
    document.addEventListener('keydown', function (event){ 
        switch (event.code){
            case "KeyF":
                
                if (initial == 100){
                    if (ynitial == 0){
                        location.replace("https://www.youtube.com/watch?v=dQw4w9WgXcQ"); 
                    }
                }
                break;
            case "ArrowLeft":
                
                if (initial !== 0){
                    if (initial !== 200 || ynitial !== 0){
                        
                        initial -= amount;
                        
                    }   
                }

                localStorage.setItem("initial", initial)
                document.getElementById("block").style.transform = "translate(" + initial + "px, " + ynitial + "px)";
                break;
            case "ArrowRight":
                if (initial !== 400){
                    if (initial !== 0 || ynitial !== 0){
                        
                        initial += amount;
                        
                    }   
                }
                
                localStorage.setItem("initial", initial)
                document.getElementById("block").style.transform = "translate(" + initial + "px, " + ynitial + "px)";
                break;



            case "ArrowDown":
                if (ynitial !== 400){
                    ynitial += amount;
                }
                
                localStorage.setItem("ynitial", ynitial)
                document.getElementById("block").style.transform = "translate(" + initial + "px, " + ynitial + "px)";
                break;
            case "ArrowUp":
            if (ynitial !== 0){
                    
                        
                    ynitial -= amount;
                        
                    
                }
                
                localStorage.setItem("ynitial", ynitial)
                document.getElementById("block").style.transform = "translate(" + initial + "px, " + ynitial + "px)";
                break;
        }
    });
